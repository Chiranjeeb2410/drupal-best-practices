---

- name: Clone Github repo
  git:
    repo: https://github.com/ankitjain28may/drupal-best-practices.git
    dest: /var/www/html
    version: master
    accept_hostkey: yes

- name: COPY .ENV file
  command: cp .env.ansible .env
  args:
    chdir: /var/www/html

- name: Delete previous images
  command: docker rm drupal drupalmysql -f


- name: Run the docker composer
  command: docker-compose up -d --build
  args:
    chdir: /var/www/html

- name: Install Composer
  command: docker exec -it drupal composer install
  args:
    chdir: /var/www/html